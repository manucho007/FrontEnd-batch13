<div class="col s12 m6" *ngFor="let film of films">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Title: {{film.title}} <div class="chip">{{film.director}}</div></span>
      <p>{{film.opening_crawl}}</p>
      <p>Premiere Date :{{film.release_date}}</p>
    </div>
    <div class="card-action">
      <a href="#">Detalle</a>
    </div>
  </div>
</div>
