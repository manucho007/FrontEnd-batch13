<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
</head>
<body>
  <demo-element></demo-element>
  <dom-module id="demo-element">
    <template>
      <template is="dom-repeat" items="response.results">
        <h1>{{item.name}}</h1>
      </template>
      <template is="dom-repeat" items="{{characters.data.results}}">
        <paper-card heading="{{item.name}}" image="{{item.thumbnail.path}}.{{item.thumbnail.extension}}">
          <div class="card-content">
            {{item.description}}
          </div>
        </paper-card>
      </template>
      <iron-ajax
        auto
        url="https://swapi.co/api/people/"
        handle-as="json"
        on-response="handleResponse"
        last-response"{{characters}}">
      </iron-ajax>
      {{response.name}}
    </template>
  </dom-module>
  <script>
    HTMLImports.whenReady(function () {
      Polymer({
        is:'demo-element',
        properties:{
            response:{
              type:Object
            }
        },
        handleResponse:function (e,request) {
          console.log(e);
        }
      })
    })
  </script>
</body>
</html>
