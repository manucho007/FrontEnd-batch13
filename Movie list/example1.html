<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejemplo Angular</title>
</head>
<body>
  <input type="text" name="controller" id="controller" onKeyUp="changeLabel();"> <label id="outputText"></label>
</body>
<script type="text/javascript">
function changeLabel() {
  document.getElementById('outputText').innerHTML = document.getElementById("controller").value;
}
</script>
</html>
