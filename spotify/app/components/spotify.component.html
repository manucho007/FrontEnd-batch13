<section class="spotify-player">
  <div class="search">
    <form ng-submit=$ctrl.search()>
      <input type="text" ng-model="$ctrl.song_name">
      <button>search</button>
    </form>
    <div class="player">
      <div class="results">
        <table>
          <thead>
            <tr>
                <th data-field="">#</th>
                <th data-field="nombre">Nombre</th>
                <th data-field="duracion">Duracion</th>
                <th data-field="artista">Artista</th>
                <th data-field="album">Album</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="song in $ctrl.dataResult">
              <td class="song" ng-click="$ctrl.play(song)"><img src="http://www.clipartbest.com/cliparts/dT7/oB5/dT7oB5G8c.png" alt="reproducir" widht="64px" height="64px"></td>
              <td>{{song.name}}</td>
              <td>{{$ctrl.milliseconds(song.duration_ms)}}</td>
              <td>{{song.artists[0].name}}</td>
              <td><img ng-src="{{song.album.images[2].url}}" alt=""></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
